<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Tabela de pizzas</title>
    </head>
    <body>
        <header>
            <div class="cabecalho">
                <p class="titulo">Cadastro de informações para tabela.</p>
            </div>
        </header>
        <main>
            <div class="formulario">
                <form action="" id="idFormAdd" method="GET">
                    <div class="nome">
                        <label for="idInpNome" class="label">Nome comercial:</label>
                        <input type="text" class="input" id="idInpNome" name="nmInpNome" required>
                    </div>
                    <div class="tamanho">
                        <label class="label" for="idInpTamanho">Tamanho (cm):</label>
                        <input type="text" class="input" id="idInpTamanho" name="nmInpTamanho" required>
                    </div>
                    <div class="preco">
                        <label class="label" for="idInpPreco">Preço:</label>
                        <input type="text" class="input" id="idInpPreco" name="nmInpPreco">
                    </div>
                    <div class="image">
                        <img src="./images/pizzas.png" alt="pizzas" width="510">
                    </div>
                    <div class="btn">
                        <input class="button" type="submit" id="idBtnEnviar" name="nmBtnEnviar" value="Enviar">
                        <input class="button" type="button" id="idBtnLimpar" name="nmBtnLimpar" value="Limpar">
                        <input class="button" type="button" id="idBtnRelatorio" name="nmBtnRelatorio" value="Gerar Relatório">
                    </div>
                </form>
            </div>
            <div class="output" hidden>
                <output id="idOut"></output>
            </div>
        </main>
        <script>

            //Declaração de variáveis globais
            var cadastros = []
            var tamanhos = []
            var areas = []

            //Variáveis botões
            var btnEnviar = document.getElementById("idBtnEnviar")
            var btnLimpar = document.getElementById("idBtnLimpar")
            var btnRelatorio = document.getElementById("idBtnRelatorio")

            /*
             * Rotina de Inicialização e verificação das informações
             * Descrição: Inicializa variáveis globais e tela 
             * Parâmetros: none
             * Retorno: objeto
             */  
            btnEnviar.addEventListener("click", function(event){
                event.preventDefault();
            
                //Chama as funções de validação
                let validarNome = nomeValido()
                let validarTamanho = tamanhoValido()
                let validarPreco = precoValido()


                if (validarNome && validarTamanho && validarPreco) {
                    //capturar o formulario completo 
                    var formulario = document.querySelector("#idFormAdd")

                    //Extrair dados do formulario 
                    var cadastro = obtemCadastro(formulario)

                    console.log(cadastro[2]);
                    cadastros.push(cadastro)
                    console.log(cadastros);
                    

                    //resetar formulario
                    formulario.reset()

                }

            })

            //Extraindo dados do Formulário através do name
            function obtemCadastro(formulario) {
                let cadastro = {
                    nome: formulario.nmInpNome.value,
                    tamanho: Number(formulario.nmInpTamanho.value),
                    preco: Number(formulario.nmInpPreco.value),
                }
                return cadastro
            }

            btnLimpar.onclick = function(){
                document.getElementById("idInpNome").value = ""
                document.getElementById("idInpTamanho").value = ""
                document.getElementById("idInpPreco").value = ""
            }

            btnRelatorio.onclick = function(){

                areas = calculoArea(cadastros)
                //custoBeneficio = calculoCustoBeneficio(precos,areas)
                console.log(areas)
                //console.log(custoBeneficio)
            }

            //Função para cálculo de área
            function calculoArea(cadastros) {

                cadastros.forEach(cadastro => {
                    let raio = cadastro[2]/2
                    let areaPizza = Math.PI * raio * raio
                    areas.push(areaPizza.toFixed(2)) 
                });

                // valorObj.value.forEach(function(boletim){
                //         cotacaoCompraText = cotacaoCompraText + boletim.cotacaoCompra + "; "
                //     })

                // for (let i = 0; i < cadastros.length; i++) {
                //     for (let j = 0; j < cadastros[i].length; j++) {
                //         if (matriz[i][2]) {
                //             let areaPizza = 3.14*(((Number(cadastros[i][2]))/2)**2)
                //             areas.push(areaPizza.toFixed(2))  
                //         }
                //     }
                // }
                return areas
                
            }

            //Validação das informações adicionadas

            function nomeValido() {
                let nome = document.getElementById("idInpNome").value
                if (nome == "" || nome == "") {
                    alert("Nome Inválido")
                    document.getElementById("idInpNome").value = ""
                    document.getElementById("idInpNome").focus()
                    return false
                }
                return true
            }

            function tamanhoValido() {
                let tamanho = document.getElementById("idInpTamanho").value
                if (tamanho <= 0) {
                    alert("Tamanho Inválido")
                    document.getElementById("idInpTamanho").value = ""
                    document.getElementById("idInpTamanho").focus()
                    return false
                }
                return true
            }

            function precoValido() {
                let preco = document.getElementById("idInpPreco").value
                if (preco <= 0) {
                    alert("Preço Inválido")
                    document.getElementById("idInpPreco").value = ""
                    document.getElementById("idInpPreco").focus()
                    return false
                }
                return true
            }

            function calculoCustoBeneficio(areas, precos) {
                for (let i = 0; i < precos.length; i++) {
                    let beneficio = precos[i]/areas[i]
                    custoBeneficio.push(beneficio.toFixed(2))
                }
                return custoBeneficio
            }*/
        </script>
    </body>
</html>
